<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body" *ngIf="product">
    <div class="wizard">
      <!-- $$ These router link values do not have slash prefixes because they are relative paths -->
      <a routerLink="info" routerLinkActive="active">
        Basic Information
        <span [ngClass]="{'glyphicon glyphicon-exclamation-sign': !isValid('info')}"></span>
      </a>
      <!--$$ routerLinkActive directive adds CSS classes when this route is activated -->
      <a [routerLink]="['tags']" routerLinkActive="active">
        Search Tags
        <span [ngClass]="{'glyphicon glyphicon-exclamation-sign': !isValid('tags')}"></span>
      </a>
    </div>

    <!-- $$ The child route templates are placed here -->
    <router-outlet></router-outlet>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  style="width:80px;margin-right:10px"
                  [disabled]="!isValid(null)"
                  (click)="saveProduct()">
            Save
          </button>
        </span>
        <span>
          <a class="btn btn-default"
             routerLink="/products">
            Cancel
          </a>
        </span>
        <span>
          <a class="btn btn-default"
             (click)="deleteProduct()">
            Delete
          </a>
        </span>
      </div>
    </div>
  </div>

</div>
